<!DOCTYPE html>
<html>
	<head>
		<title>SDS Username Finder</title>
		<link rel="shortcut icon" type="image/png" href="icon.png">
		<style>
		body{
  			background-color: #00bfff;
			}
			
		.main {
			padding: 5px;
			text-align: center;
			background: #00bfff;
			color: black;
			font-size: 15px;
			font-family: "Comic Sans MS", cursive, sans-serif
			}
		input[type=text]{
			width:25%;
			padding:12px 20px;
			border:2px solid white;
  			border-radius:4px;
			background-color:#F0F0F0;
			}
			
		input[type=submit] {
			background-color: #4CAF50;
			font-size: 16px;
			padding: 12px 20px;
			border-radius: 12px;
			width: 10%;
			border:2px solid black;
			}
			
		input[type=submit]:hover {
  			background-color: #5cd65c;
			}
			
		input[type=submit]:active {
  			background-color: #145214;
			}
		.output {
  		padding: 200px 500px;
  		font-size: 24px;
  		text-align: center;
  		cursor: pointer;
  		outline: none;
  		color: #fff;
  		background-color: #4CAF50;
  		border: none;
  		border-radius: 15px;
		}
		</style>
		<script>
		function showdata() {
 		 document.getElementById("data").style.display = "block";
		}
		</script>
	<head>
	<body style="margin:0">
		<div class="main">
			<h1>Welcome To The SDS Username Finder Webpage</h1>
			<h2>Search For A Username</h2>
			<form>
				<input type="text" name="username" placeholder="Username">
				<input type="submit" value="Search" onclick="showdata()">
			</form>
		</div>
		<div class="slide-in-bottom w3-animate-opacity" id="data"  style="display:none" >
			<div class="output">
			   test
			</div>
		</div>
	</body
</html>
